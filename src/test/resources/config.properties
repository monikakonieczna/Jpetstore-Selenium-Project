#Parameter to set the browser for test execution
browser = chrome
#Parameter to set the way to use binary from the webdriver manager or the binary that is present in the project
browserManager = webDriverManager
#Driver paths
chromeDriverPath=src/test/resources/drivers/windows/chromedriver.exe
firefoxDriverPath=src/test/resources/drivers/windows/geckodriver.exe.
ieDriverPath=src/test/resources/drivers/windows/IEDriverServer.exe
#Parameter to set the url
url = https://petstore.octoperf.com/
port=
#Timeouts
implicitWait=5
explicitWait=
driverTimeout=10
polling=100
#Allure
allureReportStepLog=DISABLE
#Screenshots
screenshot=ENABLE
elementScreenshot=DISABLE
#Selenium Grid
remote=FALSE
##REPLACE THE IP with your IP Address
hubUrl=